<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính khối gỗ & giá tiền</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 16px; max-width: 800px; margin: auto; }
    h2 { font-size: 1.2em; margin-bottom: 16px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 16px; font-size: 0.95em; }
    th, td { border: 1px solid #888; padding: 6px; text-align: center; }
    input[type="number"], input[type="text"] { width: 80px; padding: 4px; font-size: 1em; text-align: center; }
    input.quantity { width: 60px; }
    .controls { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 16px; }
    button { padding: 8px 16px; font-size: 1em; cursor: pointer; }
    .result { font-weight: bold; margin: 8px 0; font-size: 1em; color: #333; text-align: center; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; flex-wrap: wrap; }
    .row input { flex: 1; max-width: 150px; }
  </style>
</head>
<body>
  <h2>📐 Nhập chi tiết – Tính khối gỗ & giá tiền</h2>

  <div class="controls">
    <button onclick="addRow()">➕ Thêm chi tiết</button>
    <button onclick="clearTable()">🧹 Xóa tất cả</button>
  </div>

  <table id="woodTable">
    <thead>
      <tr>
        <th>STT</th><th>Dài</th><th>Rộng</th><th>Cao</th><th>Nhân lên</th><th>Số khối (m³)</th><th>🗑️</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="result" id="totalOutput">🔢 Tổng số khối: 0 m³ | 📦 Số sản phẩm / 1 khối: 0</div>

  <div class="row">
    <label>💰 Giá tiền 1 sản phẩm:</label>
    <input type="text" id="pricePerProduct" oninput="trackChange('product'); formatMoneyInput(this)" placeholder="VD: 30.000">
  </div>

  <div class="row"> 
    <label>💰 Giá tiền 1 khối gỗ:</label>
    <input type="text" id="pricePerKhối" oninput="trackChange('block'); formatMoneyInput(this)" placeholder="VD: 50.000.000">
  </div>

  <div class="row" style="justify-content: flex-end;">
    <button onclick="calculateTotal()">📐 Tính tổng</button>
  </div>

  <h3>📋 Bảng kết quả chi tiết</h3>
  <div class="row" style="justify-content: flex-end;">
    <button onclick="clearPriceTable()">🧹 Xóa bảng kết quả</button>
  </div>

  <table id="priceTable">
    <thead>
      <tr>
        <th>Giá 1 sản phẩm (₫)</th>
        <th>Giá 1 khối gỗ (₫)</th>
        <th>Dài (mm)</th>
        <th>Rộng (mm)</th>
        <th>Cao (mm)</th>
        <th>Nhân lên</th>
        <th>Số sản phẩm</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
